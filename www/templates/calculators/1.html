<div ng-controller="dvCtrl">
	<fieldset>
  <select ng-model="origin" id="origin">
		<option>Moho</option>
		<option>Eve</option>
                      <optgroup label="Eve's moons:">
			<option>Gilly</option>
		</optgroup>
		<option selected="true">Kerbin</option>
		<optgroup label="Kerbin's moons:">
			<option>Mun</option>
			<option>Minmus</option>
		</optgroup>
		<option>Duna</option>
                      <optgroup label="Duna's moons:">
			<option>Ike</option>
		</optgroup>
		<option>Dres</option>
                      <option>Jool</option>
		<optgroup label="Jool's moons:">
			<option>Laythe</option>
			<option>Vall</option>
			<option>Tylo</option>
			<option>Bop</option>
			<option>Pol</option>
		</optgroup>
		<option>Eeloo</option>
	</select>
	<select ng-model="destination" id="destination">
		<option>Moho</option>
		<option>Eve</option>
                      <optgroup label="Eve's moons:">
			<option>Gilly</option>
		</optgroup>
		<option>Kerbin</option>
		<optgroup label="Kerbin's moons:">
			<option selected="true">Mun</option>
			<option>Minmus</option>
		</optgroup>
		<option selected="true">Duna</option>
                      <optgroup label="Duna's moons:">
			<option>Ike</option>
		</optgroup>
		<option>Dres</option>
                      <option>Jool</option>
		<optgroup label="Jool's moons:">
			<option>Laythe</option>
			<option>Vall</option>
			<option>Tylo</option>
			<option>Bop</option>
			<option>Pol</option>
		</optgroup>
		<option>Eeloo</option>
	</select>

  <input type="text" id="orbit" />
</fieldset>
	<button type="submit" id="submit" ng-click="doTheMaths()" class="btn btn-primary">Do the maths!</button>
	<button type="reset" id="reset" class="btn">Reset</button>

	<label class="control-label" for="phase">Phase angle:</label>
		<input readonly="true" type="text" id="phase" value="Not calculated" />

	<label class="control-label" for="ejection">Ejection angle:</label>
		<input readonly="true" type="text" id="ejection" value="Not calculated" />

	<label class="control-label" for="velocity">Ejection velocity:</label>
		<input readonly="true" type="text" id="velocity" value="Not calculated" />

	<label class="control-label" for="deltav">Ejection burn &Delta;v:</label>
		<input readonly="true" type="text" id="deltav" value="Not calculated" />
</div>
