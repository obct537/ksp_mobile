<ion-view view-title="Calculators">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="calc in calcs" type="item-text-wrap" href="#/tab/calc/{{calc.id}}">
        <h2>{{calc.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
