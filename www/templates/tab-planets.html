<ion-view view-title="Planets">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="planet in planets" type="item-text-wrap" href="#/tab/planets/{{planet.id}}">
        <img ng-src="img/{{planet.name | lowercase}}.png">
        <h2>{{planet.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
